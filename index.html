<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fotograficzny Vlog</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      scroll-behavior: smooth;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    .parallax {
      height: 100vh;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: white;
      text-shadow: 0 2px 5px rgba(0,0,0,0.6);
    }
    #intro {
      background-color: #111;
    }
    #parallax1 {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');
    }
    #parallax2 {
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
    }
    #outro {
      background-color: #222;
    }
  </style>
</head>
<body>
  <section class="section" id="intro">
    <h1>Witaj na moim vlogu fotograficznym</h1>
  </section>

  <div class="parallax" id="parallax1"></div>

  <section class="section" style="background-color: #333;">
    <p>Tu znajdziesz zdjęcia z moich podróży</p>
  </section>

  <div class="parallax" id="parallax2"></div>

  <section class="section" id="outro">
    <p>Zapraszam do śledzenia kolejnych wpisów</p>
  </section>
</body>
</html>
