<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fotograficzny Vlog</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      scroll-behavior: smooth;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background-color: #111;
    }
    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: white;
      text-shadow: 0 2px 5px rgba(0,0,0,0.6);
      position: relative;
      z-index: 2;
    }
    .parallax-container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    .parallax-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 120%;
      object-fit: cover;
      transform: translateY(0);
      transition: transform 0.1s ease-out;
      z-index: 1;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 2;
    }
  </style>
</head>
<body>
  <section class="section" style="background-color: #111;">
    <h1>Witaj na moim vlogu fotograficznym</h1>
  </section>

  <div class="parallax-container">
    <img class="parallax-image" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Parallax 1" />
    <div class="overlay"></div>
  </div>

  <section class="section" style="background-color: #222;">
    <p>Tu znajdziesz zdjęcia z moich podróży</p>
  </section>

  <div class="parallax-container">
    <img class="parallax-image" src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Parallax 2" />
    <div class="overlay"></div>
  </div>

  <section class="section" style="background-color: #333;">
    <p>Zapraszam do śledzenia kolejnych wpisów</p>
  </section>

  <script>
    const parallaxImages = document.querySelectorAll('.parallax-image');

    window.addEventListener('scroll', () => {
      parallaxImages.forEach(img => {
        const speed = 0.3;
        const offset = window.pageYOffset;
        img.style.transform = `translateY(${offset * speed}px)`;
      });
    });
  </script>
</body>
</html>
